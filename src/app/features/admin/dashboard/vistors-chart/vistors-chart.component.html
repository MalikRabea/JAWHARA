<div id="chart">
    <apx-chart [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!" [stroke]="chartOptions.stroke!"
        [dataLabels]="chartOptions.dataLabels!" [yaxis]="chartOptions.yaxis!" [labels]="chartOptions.labels!"
        [legend]="chartOptions.legend!" [title]="chartOptions.title!" [subtitle]="chartOptions.subtitle!"
        [series]="chartOptions.series!"></apx-chart>
</div>
